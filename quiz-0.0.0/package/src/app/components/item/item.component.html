<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <div class="d-flex">
                    <button><mat-icon class="material-icons" (click)="openCart()">
                        shopping_cart
                        </mat-icon>
                    </button>
                    <div *ngIf="count" class="ml-2">
                        (<span>{{count}}</span>)
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngFor="let item of items;let i = index" class="row mt-3 d-flex align-items-center justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <img class="card-img-top" src="../../../assets/images/{{item.imageUrl}}" width="50%" height="200" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <div class="d-flex float-right">
                        <div class="btn btn-primary" (click)="addToCart('prod'+(i+1))">+Add</div>
                        <div *ngIf="count1" class="ml-2">
                            (<span>{{count1}}</span>)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
